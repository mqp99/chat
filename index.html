<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<link rel="stylesheet" href="scss/app.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" crossorigin>
</head>
<body>
	<div id="app">
		<div class="auth">
			<h2 class="auth__title">Đăng nhập</h2>
			<div class="auth__intro">Đăng nhập ngay để chat với mọi người nào, mọi người đang chờ đón bạn (^.^)</div>
			<div class="auth__box">
				<div class="auth__group">
					<input class="auth__group--input" placeholder="Địa chỉ Email"></input>
				</div>
				<div class="auth__group">
					<input class="auth__group--input" placeholder="Mật khẩu"></input>
				</div>
				<div class="auth__group d-flex jc-between">
					<div><a href="#" class="normal-link">Đăng ký</a></div>
					<div><a href="#" class="normal-link">Quên mật khẩu ?</a></div>
				</div>
				<div class="auth__group">
					<button class="auth__group--button">Đăng nhập</button>
				</div>
			</div>
			<div class="auth__group open-box">
				<button class="auth__group--button button-si-w  button-si-w-u">Mở đăng nhập</button>
			</div>
			<div class="auth__group hr"></div>
			<div class="auth__group">
				<button class="auth__group--button button-si-w button-si-w-gg"><img src="imgs/logo-gg.png" alt="">Sign In with Google</button>
				<button class="auth__group--button button-si-w button-si-w-fb"><img src="imgs/logo-fb.png" alt="">Sign In with Facebook</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/chat.js"></script>
</body>
</html>
