<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<!-- <link rel="stylesheet" href="css/chat.css"> -->
	<link rel="stylesheet" href="assets/scss/app.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" crossorigin>
</head>
<body>
	<div class="chat">  <!-- chat__bg-dark chat__mess-pink -->
		<div class="chat__head">
			<span>Chat Room</span>
			<span>
				(<b class="welcome-u"></b>)
				<button class="button-sign-out"><i class="fal fa-sign-out"></i></button><button class="button-setting"><i class="fal fa-cog"></i></button>
			</span>
		</div>
		<div class="chat__body">
		</div>
		<div class="chat__foot">
			<input type="text" placeholder="Aa..." id="valMess">
			<button id="sendMess"><i class="fas fa-paper-plane"></i></button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>
	<script src="assets/js/firebase-config.js"></script>
	<script src="assets/js/auth.js"></script>
	<script src="assets/js/chat.js"></script>
	<script type="text/javascript">
		if(localStorage.getItem('user-profile') !== null) {
			u = JSON.parse(localStorage.getItem('user-profile'));
			if(u.uid != '' && u.fullname != '' && u.email != '' && u.photoUrl != '') {
				$('.welcome-u').html(u.fullname);
				// $('.mail').html(u.email);
				// $('.avatar').attr('src', u.photoUrl);
			}else{
				window.location.href = 'index.html';
			}
		}else{
			window.location.href = 'index.html';
		}
	</script>
</body>
</html>
