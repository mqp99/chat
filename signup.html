<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng ký</title>
	<link rel="stylesheet" href="assets/scss/app.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" crossorigin>
</head>
<body>
	<div id="app">
		<div class="auth">
			<h2 class="auth__title">Đăng ký</h2>
			<div class="auth__intro">Tạo một tài khoản để có thể chat với mọi người nào, mọi người đang chờ đón bạn (^.^)</div>
			<div class="auth__group">
				<input type="email" class="auth__group--input" placeholder="Địa chỉ Email"></input>
			</div>
			<div class="auth__group">
				<input type="password" class="auth__group--input" placeholder="Mật khẩu"></input>
			</div>
			<div class="auth__group">
				<input type="password" class="auth__group--input" placeholder="Nhập lại mật khẩu"></input>
			</div>
			<div class="auth__group d-flex jc-between">
				<div><a href="index.html" class="normal-link">Đăng nhập</a></div>
				<div><a href="forgot.html" class="normal-link">Quên mật khẩu ?</a></div>
			</div>
			<div class="auth__group">
				<button class="auth__group--button">Đăng ký</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
	<script src="assets/js/firebase-config.js"></script>
	<script src="assets/js/auth.js"></script>
</body>
</html>
